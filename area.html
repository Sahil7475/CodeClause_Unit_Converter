<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="unit.css" />
  </head>
  <body>
    <h1 class="heading">Unit Converter</h1>
    <div class="buttons">
      <a type="button" href="unit.html"><button class="btn">length</button></a>
      <a type="button" href="weight.html"
        ><button class="btn">weight</button></a
      >
      <a type="button" href="area.html"><button class="btn">area</button></a>
      <a type="button" href="temperature.html"
        ><button class="btn">Temperature</button></a
      >
    </div>
    <div class="box">
      <div class="lengthunit" id="content">
        <div class="from-to">
          <input type="text" id="nofrom" /><br />
          <select name="unitfrom" id="unitfrom">
            <option value="squaremeter">square meter</option>
            <option value="squarecentimeter">square centimeter</option>
            <option value="squarekilometer">square kilometer</option>
            <option value="squaremillimeter">square millimeter</option>
            <option value="squaremicrometer">square micrometer</option>
          </select>
        </div>
        <h1 class="equalto">=</h1>
        <div class="from-to">
          <input type="text" id="noto" /><br />
          <select name="unitto" id="unitto">
            <option value="squaremeter">square meter</option>
            <option value="squarecentimeter">square centimeter</option>
            <option value="squarekilometer">square kilometer</option>
            <option value="squaremillimeter">square millimeter</option>
            <option value="squaremicrometer">square micrometer</option>
          </select>
        </div>
        <p id="error"></p>
      </div>
    </div>
    <div class="icon">
      <img src="images/area-graph.png" alt="" class="img" />
    </div>
    <script src="unit.js"></script>
  </body>
</html>
